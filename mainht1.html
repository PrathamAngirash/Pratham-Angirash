<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Full Website</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4CAF50;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
    }

    .navbar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .navbar h1 {
      color: white;
      font-size: 1.5rem;
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .navbar .nav-links a:hover {
      transform: scale(1.1);
    }

    section {
      padding: 3rem 1rem;
      text-align: center;
    }

    .form-section {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      max-width: 500px;
      margin: 2rem auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #388E3C;
    }

    footer {
      background-color: #ddd;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animated {
      animation: fadeInUp 1s ease;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar .nav-links {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      .navbar .nav-links a {
        padding: 5px 0;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">
      <img src="https://via.placeholder.com/100" alt="Logo" />
      <h1>My Website</h1>
    </div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

  <section id="home" class="animated">
    <h2>Welcome!</h2>
    <p>This is a clean website with a responsive navbar, photo, form, and animation.</p>
    <button onclick="alert('Thanks for clicking!')">Click Me</button>
  </section>

  <section id="about" class="animated">
    <h2>About Us</h2>
    <p>We love helping beginners learn HTML and CSS. Simple design, powerful ideas!</p>
  </section>

  <section id="contact" class="form-section animated">
    <h2>Contact Us</h2>
    <form onsubmit="event.preventDefault(); alert('Form submitted!');">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 My Website. All rights reserved.
  </footer>

</body>
</html>
